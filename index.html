<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image carousel</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="overflow-y-hidden">
    

    <div class="w-[70%] m-auto flex justify-center items-center flex-col h-[100vh] relative">
        <img class="" id="imgID" src="img/1.jpg" alt="">
    </div>

    <a id="prevID" class="absolute top-[43%] left-0 cursor-pointer p-4 font-bold text-xl rounded-md hover:bg-gray-400 hover:duration-700">&#10094;</a>
    <a id="nextID" class="absolute top-[43%] right-0 cursor-pointer p-4 font-bold text-xl rounded-md hover:bg-gray-400 hover:duration-700">&#10095;</a>

    <div class="text-center absolute left-[36%] md:left-[40%] lg:left-[45%] bottom-7">
        <span id="dot-0" class="inline-block opacity-50 cursor-pointer hover:bg-[#978787f7] hover:duration-500 rounded-full h-4 w-4 my-0.5 bg-[#bbb] dot"></span>
        <span id="dot-1" class="inline-block opacity-50 cursor-pointer hover:bg-[#978787f7] hover:duration-500 rounded-full h-4 w-4 my-0.5 bg-[#bbb] dot"></span>
        <span id="dot-2" class="inline-block opacity-50 cursor-pointer hover:bg-[#978787f7] hover:duration-500 rounded-full h-4 w-4 my-0.5 bg-[#bbb] dot"></span>
        <span id="dot-3" class="inline-block opacity-50 cursor-pointer hover:bg-[#978787f7] hover:duration-500 rounded-full h-4 w-4 my-0.5 bg-[#bbb] dot"></span>
        <span id="dot-4" class="inline-block opacity-50 cursor-pointer hover:bg-[#978787f7] hover:duration-500 rounded-full h-4 w-4 my-0.5 bg-[#bbb] dot"></span>
        <span id="dot-5" class="inline-block opacity-50 cursor-pointer hover:bg-[#978787f7] hover:duration-500 rounded-full h-4 w-4 my-0.5 bg-[#bbb] dot"></span>
        <span id="dot-6" class="inline-block opacity-50 cursor-pointer hover:bg-[#978787f7] hover:duration-500 rounded-full h-4 w-4 my-0.5 bg-[#bbb] dot"></span>
        <span id="dot-7" class="inline-block opacity-50 cursor-pointer hover:bg-[#978787f7] hover:duration-500 rounded-full h-4 w-4 my-0.5 bg-[#bbb] dot"></span>
    </div>


    <script src="script.js"></script>
</body>
</html>
